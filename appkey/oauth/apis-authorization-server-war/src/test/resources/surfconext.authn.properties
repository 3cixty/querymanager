entityId=http://oaaas-dev
assertionConsumerURI=http://localhost:8080/oauth2/authorize
idpUrl=http://localhost:8080/mujina-idp/SingleSignOnService

idpEntityId=http://mock-idp



# When using SURFconext, this should be: urn:oid:1.3.6.1.4.1.1076.20.40.40.1
samlUuidAttribute=urn:mace:dir:attribute-def:uid

# The group where one need to be a member of for authorization in the JavaScript client apis admin
admin.client.apis.teamname=urn\:collab\:group\:dev.surfteams.nl\:nl\:surfnet\:diensten\:admin_apis

#openConextApiClient=nl.surfnet.coin.api.client.OpenConextOAuthClientImpl
openConextApiClient=org.surfnet.oaaas.conext.mock.OpenConextOAuthClientMock

# Set this to true for groep enrichment and to false for not making the call to the group api
api-enrich-principal=false

# Optional properties only to be used when api-enrich-pricipal is set to true
api-baseurl=http://localhost:8080/openconext-mock/authorize
api-consumerkey=dev-selfservice
api-consumersecret=Urban Cookie Collective
api-callbackuri=http://localhost:8080/oauth2/authorize?apiOauthCallback=true
