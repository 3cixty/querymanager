# The definition of a property is the following:
# left expression corresponds with class' attribute name
# right expression corresponds with [subject,predicate,object]*,variableFilter
# the first subject in the triples (subject,predicate,object) needs to be replaced by a real variable name used in the query. This replacement will be done in the QueryUtils class
latitude=event,lode:inSpace,_augspace,_augspace,geo:lat,_auglat,_auglat
longitute=event,lode:inSpace,_augspace,_augspace,geo:long,_auglon,_auglon