<script>
	var params = location.href.split('?')[1].split('&');
	var data = {};
	for (x in params) {
		data[params[x].split('=')[0]] = params[x].split('=')[1];
 	}
	var accessToken = data["access_token"];
	alert(accessToken);
</script>
