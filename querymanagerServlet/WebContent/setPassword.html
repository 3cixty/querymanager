<html>
<head>
<meta name="google-translate-customization" content="83bfcc196b36ca47-c4c32ed5fd4f4f55-g50148814a343d054-f"/>
	 	
<script type="text/javascript" src="login/google_translate.js"></script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<title>Set a new password</title>
<style type="text/css">
.div-table{
  display:table;         
  width:auto;         
  background-color:#eee;      
  border-spacing:5px;/*cellspacing:poor IE support for  this*/
}
.div-table-row{
  display:table-row;
  width:auto;
  clear:both;
}
.div-table-col{
  float:left;/*fix for  buggy browsers*/
  display:table-column;         
  width:200px;         
  background-color:#ccc;  
}
</style>
<script src="password.js"></script>
</head>
</body>
	<form action="./setPassword" method="post" onsubmit="return validation()">
	<div class="div-table">
	  <div class="div-table-row">
	    <div class="div-table-col">New Password</div>
	    <div class="div-table-col">
	      <input type="password" name="password" id="password">
	    </div>
	  </div>
	  <div class="div-table-row">
	    <div class="div-table-col">Password Again</div>
	    <div class="div-table-col">
	    <input type="password" name="password-again" id="password-again">
	    </div>
	  </div>
	  </div>
	  <input type="submit" value="Submit">
	  
	</form>
<br><br>
<a href="./privacy.jsp">Privacy Statement</a>, <a href="./terms.html">Terms of use</a>.

<div style="position: absolute; top: 0; right: 0; z-index: 10000;" id="google_translate_element"></div>
<script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage : 'en',
            layout : google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage : true
            }, 'google_translate_element');
        }
</script>

</body>
</html>
