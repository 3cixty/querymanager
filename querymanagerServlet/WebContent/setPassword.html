<html>
<head>
<title>Set a new password</title>
<style type="text/css">
.div-table{
  display:table;         
  width:auto;         
  background-color:#eee;      
  border-spacing:5px;/*cellspacing:poor IE support for  this*/
}
.div-table-row{
  display:table-row;
  width:auto;
  clear:both;
}
.div-table-col{
  float:left;/*fix for  buggy browsers*/
  display:table-column;         
  width:200px;         
  background-color:#ccc;  
}
</style>
<script src="password.js"></script>
</head>
<form action="./setPassword" method="post" onsubmit="return validation()">
<div class="div-table">
  <div class="div-table-row">
    <div class="div-table-col">New Password</div>
    <div class="div-table-col">
      <input type="password" name="password" id="password">
    </div>
  </div>
  <div class="div-table-row">
    <div class="div-table-col">Password Again</div>
    <div class="div-table-col">
    <input type="password" name="password-again" id="password-again">
    </div>
  </div>
  </div>
  <input type="submit" value="Submit">
</form>
</html>
